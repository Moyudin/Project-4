    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap-1.css">    
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.css">
    <link rel="stylesheet" href="css.css">
</head>
<body>
  <!--Script For Dropdown-List Pooper-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  
  <section class="header">
    <nav class="navbar navbar-1 navbar-expand-lg ">
      <div class="container font-monospace fs-7">
        <div class="fs-4">
          <div><img src="images/seedkarologo.jpg"  width="30" alt="seedkarologo" class="logo mx-1 ">SEEDKARO</div>
        </div>
        <button class="navbar-toggler navbar-brand" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"><img src="images/Navbar-button.jpg" class="img-fluid"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">HOME</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#"> OUR FEATURE</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#"> ABOUT US</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#"> CONTACT</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle active" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">MY ACCOUNT</a>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="#">Sing-Up</a>
                </li>
                <li>
                  <a class="dropdown-item" href="#">Login</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </section>
  <div class="background-img">
    <section class="SignUp-Form">
      <div class="container-fluid pt-5 p-5 pb-5">
        <div class="row justify-content-center">
          <div class="col-lg-4 bg-white p-4 border shadow">
            <form>
              <h1 class="text-start fs-1 font-weight-normal" style="color: #6BC449;">Create Account</h1>
              <div class="mb-2">
                <label class="form-Name">Full Name</label>
                <input type="text" class="form-control" placeholder="Enter Your Full Name">
              </div>
              <div class="mb-2">
                <label class="form-email">Email address</label>
                <input type="email" class="form-control" placeholder="Enter Your Email Address">
                <small class="form-text">We'll never share your email with anyone else.</small>
              </div>
              <div class="mb-2">
                <label class="form-Password">Password</label>
                <input type="password" class="form-control" placeholder="Enter Your Password">
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" >
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
              </div>
              <button type="submit" class="btn text-white rounded-pill" style="background-color: #6BC449;" >Submit</button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <section class="Form-Footer">
      <nav class="navbar justify-content-between" style="background-color: #343A40;">
        <div class="d-inline p-2 font-footer" style="color: #6BC449;">Â©2020-All Rights Reserved, Seedkaro.</div>
        <div class="d-inline p-2 "><img src="images/social-media.jpg" class="img-fluid social-img"></div>
      </nav>
    </section>
  </div>
</body>
